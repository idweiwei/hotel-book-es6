<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/font/iconfont.css"/>
    <link rel="stylesheet" href="../../dist/css/order.css"/>
</head>

<body>
<div class="container" id="order">
    <div class="header">
        <span class="back icon iconfont icon-back"></span>
        <p class="plugin-title">订单填写</p></div>
    <div class="order-area">
        <div>
            <dl>
                <dt>
                    <img src="" alt=""/></dt>
                <dd>
                    <p>北京希尔顿大酒店</p>
                    <p>标准大床房</p>
                    <p>￥90 担保</p>
                </dd>
            </dl>
            <div class="">
                <p>入住 8月7号</p>
                <p>离店 8月8号</p>
            </div>
        </div>
        <div class="fill-order">
            <section class="">
                <article class="fill-order-model">
                    <p class="fill-order-title">房间信息</p>
                    <div class="fill-order-info">
                        <p class="ks-clear room-count">
                            <span class="left">房间数量</span>
                            <span class="right icon iconfont icon-forward">1</span></p>
                        <p class="ks-clear check-in-time">
                            <span class="left">到店时间</span>
                            <span class="right icon iconfont icon-forward">19:00</span></p>
                    </div>
                </article>
                <article class="fill-order-model check-in-info">
                    <p class="fill-order-title">入住人信息</p>
                    <div class="fill-order-info-box">
                        
                        <div class="fill-order-info">
                            <p class="ks-clear">
                                <span class="left">姓名</span>
                                <span class="right"><input type="text"></span></p>
                            <p class="ks-clear">
                                <span class="left">证件号码</span>
                                <span class="right"><input type="text"></span></p>
                        </div>
                    </div>
                </article>
                <article class="fill-order-model">
                    <p class="fill-order-title">联系人信息</p>
                    <div class="fill-order-info">
                        <p class="ks-clear">
                            <span class="left">姓名</span>
                            <span class="right">2</span></p>
                        <p class="ks-clear">
                            <span class="left">电话</span>
                            <span class="right">19:00</span></p>
                    </div>
                </article>
            </section>
        </div>
    </div>
</div>

</html>
